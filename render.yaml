services:
  # Backend API + Frontend (Single Service)
  - type: web
    name: agendaaqui
    env: node
    region: oregon
    plan: free
    buildCommand: |
      cd backend && npm install && npm run migrate:postgres &&
      cd ../frontend && npm install && npm run build &&
      cd ../backend && cp -r ../frontend/dist/* public/
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agendamentos-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: agendamentos-db
    databaseName: agendamentos
    user: agendamentos_user
    plan: free
