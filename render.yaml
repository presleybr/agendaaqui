services:
  # Backend API
  - type: web
    name: agendamentos-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run migrate:postgres
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agendamentos-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

  # Frontend Static Site
  - type: web
    name: agendamentos-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: agendamentos-db
    databaseName: agendamentos
    user: agendamentos_user
    plan: free
